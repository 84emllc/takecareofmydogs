<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dog Head Icon -->
  <!-- White dog on black background -->

  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Left floppy ear -->
  <ellipse cx="120" cy="240" rx="55" ry="100" fill="#ffffff"/>

  <!-- Right floppy ear -->
  <ellipse cx="392" cy="240" rx="55" ry="100" fill="#ffffff"/>

  <!-- Main head (oval shape) -->
